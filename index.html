<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>User profile</h1>
      <img src="profile-picture" alt="user-profile" />
      <span>Name: </span>
      <h3 id="name">John Smith</h3>
      <hr />
      <span>Email: </span>
      <h3 id="email">john.smith@gmail.com</h3>
      <hr />
      <span>Interests: </span>
      <h3 id="interests">cooking</h3>
      <hr />
      <button class="button" onclick="updateProfile()">Edit Profile</button>
    </div>
    <div class="container" id="container-edit">
      <h1>User profile</h1>
      <img src="profile-picture" alt="user-profile" />
      <span>Name: </span><label for="input-name"></label
      ><input type="text" id="input-name" value="John Smith" />
      <hr />
      <span>Email: </span><label for="input-email"></label
      ><input type="email" id="input-email" value="john.smith@gmail.com" />
      <hr />
      <span>Interests: </span><label for="input-interests"></label
      ><input type="text" id="input-interests" value="cooking" />
      <hr />
      <button class="button" onclick="handleUpdateProfileRequest()">
        Update Profile
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
